<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <svg class="demo" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
            <!-- grid horizontal -->
            <line x1="0" y1="0" x2="500" y2="0" />
            <line x1="0" y1="100" x2="500" y2="100" />
            <line x1="0" y1="200" x2="500" y2="200" />
            <line x1="0" y1="300" x2="500" y2="300" />
            <line x1="0" y1="399" x2="500" y2="399" />

            <!-- grid vertical -->
            <line x1="1" y1="0" x2="1" y2="400" />
            <line x1="100" y1="0" x2="100" y2="400" />
            <line x1="200" y1="0" x2="200" y2="400" />
            <line x1="300" y1="0" x2="300" y2="400" />
            <line x1="400" y1="0" x2="400" y2="400" />
            <line x1="499" y1="0" x2="499" y2="400" />
            <g class="boxes">
                <rect class="blue" x="100" y="100" width="100" height="100"></rect>
                <rect class="pink" x="300" y="100" width="100" height="100"></rect>
            </g>
        </svg>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
